<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Expense</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="theme.js" defer></script>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">ğŸ  Dashboard</a></li>
      <li><a href="add.html" class="active">â• Add Expense</a></li>
      <li><a href="history.html">ğŸ“œ History</a></li>
      <li><a href="analytics.html">ğŸ“Š Analytics</a></li>
    </ul>
  </nav>

  <main>
    <h1>â• Add a New Transaction</h1>
    <div id="notification" class="notification"></div>
    <form id="form">
      <div class="form-group">
        <label for="text">Description</label>
        <input type="text" id="text" placeholder="What was this transaction for?" required />
      </div>
      
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" placeholder="Enter amount (positive for income, negative for expense)" step="0.01" required />
        <small>Enter a positive number for income or a negative number for expense</small>
      </div>
      
      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" required>
          <option value="">Select Category</option>
          <option value="Food">Food</option>
          <option value="Rent">Rent</option>
          <option value="Salary">Salary</option>
          <option value="Travel">Travel</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Utilities">Utilities</option>
          <option value="Shopping">Shopping</option>
          <option value="Other">Other</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" required />
      </div>
      
      <button type="submit">Add Transaction</button>
    </form>
  </main>

  <script src="data.js"></script>
  <script>
    document.getElementById('form').addEventListener('submit', function(e) {
      e.preventDefault();
      const notification = document.getElementById('notification');
      const text = document.getElementById('text').value;
      const amount = +document.getElementById('amount').value;
      const category = document.getElementById('category').value;
      const date = document.getElementById('date').value;

      const transaction = {
        id: Date.now(),
        text,
        amount,
        category,
        date
      };

      saveTransaction(transaction);
      
      // Show success notification
      notification.textContent = 'Transaction Added Successfully!';
      notification.className = 'notification success';
      
      // Reset form
      this.reset();
      
      // Set default date to today
      document.getElementById('date').valueAsDate = new Date();
      
      // Clear notification after 3 seconds
      setTimeout(() => {
        notification.textContent = '';
        notification.className = 'notification';
      }, 3000);
    });
    
    // Set default date to today when page loads
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('date').valueAsDate = new Date();
    });
  </script>
</body>
</html>
